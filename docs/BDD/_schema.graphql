type boards {
  closed: Boolean
  dateClosed: timestamptz
  desc: String
  id: String!
  lists: [lists!]!
  name: String
}
type cards {
  closed: Boolean
  desc: String
  due: timestamptz
  dueComplete: Boolean
  dueReminder: numeric
  id: String!
  idList: String
  name: String
  start: timestamptz
  subscribed: Boolean
}
type lists {
  cards: [cards!]!
  closed: Boolean
  id: String!
  idBoard: String
  name: String
  subscribed: Boolean
}
